<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <nav class="navbar bg-body-tertiary">
                    <div class="container-fluid d-flex justify-content-center align-items-center">
                        <a class="navbar-brand" href="#">
                            <i class="fa fa-book" aria-hidden="true"></i>
                            <span class="m-3">Student Registration App</span>
                        </a>
                    </div>
                </nav>
            </div>
        </div>
        
        <!-- Edit Student Section -->
        <div class="row">
            <div class="col-lg-4">
            </div>
            <div class="col-lg-4">
                <h4 class="d-flex justify-content-center align-items-center m-5">Balance Fees Page</h4>
            </div>
            <div class="col-lg-4">
                <div class="d-flex justify-content-end">
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-10">
               <table class="table table-hover table-bordered">
                    <thead class="table-dark">
                        <tr class="bg-dark text-white">
                            <th scope="col">Student ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Course</th>
                            <th scope="col">Balance Fees</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                        <tr th:each="student : ${studentsWithBalance}">
                            <td th:text="${student.id}"></td>
                            <td th:text="${student.name}"></td>
                            <td th:text="${student.course}"></td>
							<td th:text="${student.bfees}"></td>
                        </tr>
                    </tbody>
                </table>
                
                <!-- Back Button -->
                <div class="text-center">
                    <a th:href="@{/student/}" class="btn btn-primary">Back to Home</a>
                </div>
            </div>
            <div class="col-lg-1"></div>
        </div>        
    </div>
</body>
</html>
