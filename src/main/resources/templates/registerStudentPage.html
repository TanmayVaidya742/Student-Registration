<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    
    <!-- JavaScript to calculate bfees dynamically -->
    <script type="text/javascript">
        function calculateBalanceFees() {
            var fees = parseFloat(document.getElementById("fees").value) || 0;
            var pfees = parseFloat(document.getElementById("pfees").value) || 0;
            var bfees = fees - pfees;
            document.getElementById("bfees").value = bfees.toFixed(2); // Update the bfees field
        }

        // Attach event listeners to update bfees on input changes
        window.onload = function() {
            document.getElementById("fees").addEventListener("input", calculateBalanceFees);
            document.getElementById("pfees").addEventListener("input", calculateBalanceFees);
        };
    </script>
</head>
<body>
<div class="col-5">
    <div class="container">
        <div class="card">
            <div class="card-header bg-info text-center text-white">
                <h3>Register Students</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/student/save}" method="POST" id="invoiceForm">
                    <div class="row">
                        <div class="col-2">
                            <label for="name"><b>NAME</b></label>
                        </div>
                        <div class="col-4">
                            <input type="text" name="name" id="name" class="form-control" required/>
                        </div>
                    </div><br/>
                    <div class="row">
                        <div class="col-2">
                            <label for="college"><b>COLLEGE</b></label>
                        </div>
                        <div class="col-4">
                            <input type="text" name="college" id="college" class="form-control" required/>
                        </div>
                    </div><br/>
                    <div class="row">
                        <div class="col-2">
                            <label for="address"><b>ADDRESS</b></label>
                        </div>
                        <div class="col-4">
                            <input type="text" name="address" id="address" class="form-control" required/>
                        </div>
                    </div><br/>
                    <div class="row">
                        <div class="col-2">
                            <label for="contact"><b>CONTACT NO.</b></label>
                        </div>
                        <div class="col-4">
                            <input type="text" name="contact" id="contact" class="form-control" required/>
                        </div>
                    </div><br/>
                    <div class="row">
                        <div class="col-2">
                            <label for="pcontact"><b>Parent CONTACT NO.</b></label>
                        </div>
                        <div class="col-4">
                            <input type="text" name="pcontact" id="pcontact" class="form-control" required/>
                        </div>
                    </div><br/>
                    <div class="row">
                        <div class="col-2">
                            <label for="course"><b>COURSE</b></label>
                        </div>
                        <div class="col-4">
                            <input type="text" name="course" id="course" class="form-control" required/>
                        </div>
                    </div><br/>
                    <div class="row">
                        <div class="col-2">
                            <label for="fees"><b>FEES</b></label>
                        </div>
                        <div class="col-4">
                            <input type="text" name="fees" id="fees" class="form-control" required/>
                        </div>
                    </div><br/>
                    <div class="row">
                        <div class="col-2">
                            <label for="pfees"><b>PAID FEES</b></label>
                        </div>
                        <div class="col-4">
                            <input type="text" name="pfees" id="pfees" class="form-control" required/>
                        </div>
                    </div><br/>
                    <div class="row">
                        <div class="col-2">
                            <label for="bfees"><b>BALANCE FEES</b></label>
                        </div>
                        <div class="col-4">
                            <input type="text" name="bfees" id="bfees" class="form-control" readonly />
                        </div>
                    </div><br/>
                    <button type="submit" class="btn btn-success">Save Student <i class="fa fa-plus-square" aria-hidden="true"></i></button>
                    <a th:href="@{/student/getAllStudents}" class="btn btn-primary">Show All Students</a>
                </form>
            </div>
            <div th:if="${message!=null}" class="card-footer bg-white text-info">
                <span th:text="${message}"></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
