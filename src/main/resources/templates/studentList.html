<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Students Enrolled in the Selected Course</h2>
		
		<div class="row">
					<div class="col-lg-4">
						
					</div>
				    <div class="col-lg-4">
				        <h4 class="d-flex justify-content-center align-items-center m-5">Course Details Page</h4>
				        <!-- Home Button placed inside a flex container for centering -->
				    </div>
				    <div class="col-lg-4">
				        <div class="d-flex justify-content-end"> <!-- Corrected from justify-content-right to justify-content-end -->
				           <!--<a th:href="@{/student/}" class="btn btn-success">Home</a>--> 
				        </div>
				    </div>
				</div>
        
        <!-- Table to display the list of students -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Course</th>
					<th>Fees</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student : ${list}">
                    <td th:text="${student.id}"></td>
                    <td th:text="${student.name}"></td>
                    <td th:text="${student.course}"></td>
					<td th:text="${student.fees}"></td>
                </tr>
            </tbody>
        </table>

        <!-- Home button to navigate back to homepage -->
        <div class="mt-3">
            <a th:href="@{/student/}" class="btn btn-primary">Go to Home</a>
        </div>
    </div>
</body>
</html>
