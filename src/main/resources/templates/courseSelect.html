<!-- Course Selection Page -->
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
</head>
<body>
    <div class="container mt-5">
        <h3 class="text-center">Select a Course to View Students</h3>
        <form th:action="@{/student/filterByCourseDetails}" method="GET">
            <div class="form-group">
                <label for="course">Choose a Course</label>
                <select class="form-control" id="course" name="course" required>
                    <option value="" disabled selected>Select a course</option>
                    <option th:each="course : ${courses}" th:value="${course}" th:text="${course}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary mt-3">View Students</button>
        </form>
    </div>
</body>
</html>
