<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <title>Filter Courses by Fees</title>
</head>
<body>
    <div class="container">
        <h1>Filter Courses by Fees</h1>
        <form th:action="@{/student/filterCoursesByFees}" method="get">
            <div class="mb-3">
                <label for="minFees" class="form-label">Minimum Fees</label>
                <input type="number" class="form-control" id="minFees" name="minFees" min="0" step="0.01" required>
            </div>

            <div class="mb-3">
                <label for="maxFees" class="form-label">Maximum Fees</label>
                <input type="number" class="form-control" id="maxFees" name="maxFees" min="0" step="0.01" required>
            </div>

            <button type="submit" class="btn btn-primary">Filter Courses</button>
        </form>
    </div>
</body>
</html>
