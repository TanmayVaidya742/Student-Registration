<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <nav class="navbar bg-body-tertiary">
                    <div class="container-fluid d-flex justify-content-center align-items-center">
                        <a class="navbar-brand" href="#">
                            <i class="fa fa-book" aria-hidden="true"></i>
                            <span class="m-3">Student Registration App</span>
                        </a>
                    </div>
                </nav>
            </div>
        </div>
        
        <!-- Edit Student Section -->
		<div class="row">
			<div class="col-lg-4">
				
			</div>
		    <div class="col-lg-4">
		        <h4 class="d-flex justify-content-center align-items-center m-5">Edit Student Page</h4>
		        <!-- Home Button placed inside a flex container for centering -->
		    </div>
		    <div class="col-lg-4">
		        <div class="d-flex justify-content-end"> <!-- Corrected from justify-content-right to justify-content-end -->
		            <a th:href="@{/student/}" class="btn btn-success">Home</a>
		        </div>
		    </div>
		</div>


        <!-- Student Table Section -->
        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-10">
                <table class="table table-hover table-bordered">
                    <thead class="table-dark">
                        <tr class="bg-dark text-white">
                            <th>ID</th>
                            <th>Name</th>
                            <th>College</th>
                            <th>Address</th>
                            <th>Contact no.</th>
                            <th>Parent Contact no.</th>
                            <th>Course</th>
                            <th>Fees</th>
                            <th>Paid Fees</th>
                            <th>Balance Fees</th>
                            <th>Edit/Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="ob:${list}">
                            <td th:text="${ob.id}"></td>
                            <td th:text="${ob.name}"></td>
                            <td th:text="${ob.college}"></td>
                            <td th:text="${ob.address}"></td>
                            <td th:text="${ob.contact}"></td>
                            <td th:text="${ob.pcontact}"></td>
                            <td th:text="${ob.course}"></td>
                            <td th:text="${ob.fees}"></td>
                            <td th:text="${ob.pfees}"></td>
                            <td th:text="${ob.bfees}"></td>
                            <td>
								<a th:href="@{/student/delete(id=${ob.id})}" class="btn btn-danger">
								                                    DELETE <i class="fa fa-trash-o" aria-hidden="true"></i>
								                                </a> |
								                                <a th:href="@{/student/edit(id=${ob.id})}" class="btn btn-warning">
								                                    EDIT <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
								                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-lg-1"></div>
        </div>
    </div>
</body>
</html>
